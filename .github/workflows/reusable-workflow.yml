name: Reusable workflow example

on:
  workflow_call:
    inputs:
      greet-who:
        required: true
        type: string
    outputs:
      greeting:
        value: ${{ steps.greeting.outputs.greeting }}

jobs:
  greeting:
    runs-on: ubuntu-latest
    outputs:
      greeting: ${{ steps.greeting.outputs.greeting }}
    steps:
      - name: Greet
        id: greeting
        run: echo 'greeting="Hello ${{ inputs.greet-who }}!"' >> $GITHUB_OUTPUT
